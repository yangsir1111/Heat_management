<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热量管理应用 - 本地测试页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #334155;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #0ea5e9;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #0284c7;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #0369a1;
            margin-top: 0;
        }
        
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0284c7;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            background: #f0f9ff;
            display: none;
        }
        
        .test-section {
            margin-bottom: 30px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #4ade80;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        
        .info {
            background: #e0f2fe;
            color: #0c4a6e;
            border: 1px solid #38bdf8;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #cbd5e1;
            color: #64748b;
        }
    </style>
</head>
<body>
    <header>
        <h1>热量管理应用</h1>
        <p>本地测试页面</p>
    </header>
    
    <main>
        <div class="card">
            <h2>应用信息</h2>
            <p>这是一个用于本地测试的热量管理应用页面。您可以使用此页面来验证应用的基本功能。</p>
            <div class="status info">
                <strong>状态:</strong> 应用已准备就绪，可以进行本地测试。
            </div>
        </div>
        
        <div class="test-section">
            <div class="card">
                <h2>功能测试</h2>
                <p>点击下面的按钮来测试应用的核心功能：</p>
                
                <button id="testRecognition">测试识别功能</button>
                <div id="recognitionResult" class="result"></div>
                
                <button id="testProfile" style="margin-top: 10px;">测试个人资料功能</button>
                <div id="profileResult" class="result"></div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="card">
                <h2>API连接测试</h2>
                <p>检查与后端服务的连接：</p>
                <button id="testAPI">测试API连接</button>
                <div id="apiResult" class="result"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>热量管理应用 - 本地测试版本</p>
    </footer>

    <script>
        // Test functions
        document.getElementById('testRecognition').addEventListener('click', function() {
            const resultDiv = document.getElementById('recognitionResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>识别功能测试结果</h3>
                <p>状态: <span class="status success">成功</span></p>
                <p>模拟识别结果: 检测到食物图片，识别为"苹果"，热量约为95卡路里。</p>
            `;
        });
        
        document.getElementById('testProfile').addEventListener('click', function() {
            const resultDiv = document.getElementById('profileResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>个人资料功能测试结果</h3>
                <p>状态: <span class="status success">成功</span></p>
                <p>用户信息已加载: 张三, 目标: 减重, 每日热量目标: 2000卡路里</p>
            `;
        });
        
        document.getElementById('testAPI').addEventListener('click', function() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.style.display = 'block';
            
            // Simulate API test
            resultDiv.innerHTML = `
                <h3>API连接测试结果</h3>
                <p>正在测试连接...</p>
            `;
            
            // Simulate async operation
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <h3>API连接测试结果</h3>
                    <p>状态: <span class="status success">成功</span></p>
                    <p>后端服务版本: v1.2.0</p>
                    <p>连接时间: ${new Date().toLocaleTimeString()}</p>
                `;
            }, 1500);
        });
    </script>
</body>
</html>
